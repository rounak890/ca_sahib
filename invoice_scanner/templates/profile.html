{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">User Profile</h1>

    <div class="bg-white shadow-md rounded-lg p-6 space-y-3">
        <form method="post" enctype="multipart/form-data" action="{% url 'profile' %}">
            {% csrf_token %}

            <!-- Username (readonly) -->
            <label class="block text-gray-700 font-medium">Username</label>
            <input type="text" name="username" class="w-full border p-2 rounded" value="{{ user.username }}" readonly>

            <!-- Email -->
            <label class="block text-gray-700 font-medium mt-4">Email</label>
            <input type="email" name="email" class="w-full border p-2 rounded" placeholder="{{ user.email }}" value="{{ user.email }}">

            <!-- First Name -->
            <label class="block text-gray-700 font-medium mt-4">First Name</label>
            <input type="text" name="first_name" class="w-full border p-2 rounded" placeholder="{{ user.first_name }}" value="{{ user.first_name }}">

            <!-- Last Name -->
            <label class="block text-gray-700 font-medium mt-4">Last Name</label>
            <input type="text" name="last_name" class="w-full border p-2 rounded" placeholder="{{ user.last_name }}" value="{{ user.last_name }}">

            <hr class="my-6">

            <!-- Phone -->
            <label class="block text-gray-700 font-medium">Phone</label>
            <input type="text" name="phone" class="w-full border p-2 rounded" placeholder="{{ user.profile.phone }}" value="{{ user.profile.phone }}">

            <!-- Firm Name -->
            <label class="block text-gray-700 font-medium mt-4">Firm Name</label>
            <input type="text" name="firm_name" class="w-full border p-2 rounded" placeholder="{{ user.profile.firm_name }}" value="{{ user.profile.firm_name }}">

            <!-- CA Registration -->
            <label class="block text-gray-700 font-medium mt-4">CA Registration #</label>
            <input type="text" name="ca_registration_number" class="w-full border p-2 rounded" placeholder="{{ user.profile.ca_registration_number }}" value="{{ user.profile.ca_registration_number }}">

            <!-- Address -->
            <label class="block text-gray-700 font-medium mt-4">Address</label>
            <textarea name="address" class="w-full border p-2 rounded" placeholder="{{ user.profile.address }}">{{ user.profile.address }}</textarea>

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-6 hover:bg-blue-700 transition">
                Update Profile
            </button>
        </form>
    </div>

    <!-- <div class="mt-6 text-right">
        <a href="{% url 'profile' %}" class="inline-block bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Edit Profile</a>
    </div> -->
</div>
{% endblock %}
