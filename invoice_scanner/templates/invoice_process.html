{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-cyan-50 to-white px-4 py-12">
    <div class="w-full max-w-4xl bg-white rounded-2xl shadow-2xl p-8 border border-blue-100">
        <!-- Heading -->
        <div class="flex flex-col items-center mb-6">
            <div class="bg-blue-100 rounded-full p-3 mb-3">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 4v16m8-8H4"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 mb-1">{{ good }}</h1>
            <p class="text-gray-500 text-center">Invoice Processed Data</p>
        </div>

        <!-- DataFrame Table -->
        <div class="overflow-x-auto bg-white rounded-lg shadow border border-gray-200">
            <div class="p-4">
                {{ html_df|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
