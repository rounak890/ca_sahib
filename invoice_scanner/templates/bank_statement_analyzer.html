{% extends "base.html" %} {% block content %}

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-cyan-50 to-white px-4 py-12">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 border border-blue-100">
        <!-- Heading -->
        <div class="flex flex-col items-center mb-6">
            <div class="bg-blue-100 rounded-full p-3 mb-3">
                <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 4h6a2 2 0 002-2V7a2 2 0 00-2-2h-1.5l-.71-.71A1 1 0 0013.09 4H10.91a1 1 0 00-.7.29L9.5 5H8a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-extrabold text-gray-800 mb-1">Bank Statement Analyzer</h1>
            <p class="text-gray-500 text-center">Upload and get insights from Bank Statement</p>
        </div>

        <div class="border-2 border-dashed border-blue-200 rounded-lg p-6 bg-blue-50/50 text-center mb-4 transition hover:shadow-lg">
            <h2 class="text-lg font-semibold text-blue-700 mb-2">Upload Bank Statement</h2>
            <p class="text-gray-500 mb-4 text-sm">Upload Bank Statement for processing</p>

            <form method="post" enctype="multipart/form-data" action="{% url 'bank_statement_analyzer_process' %}" class="flex flex-col items-center space-y-4">
                {% csrf_token %}

                <label for="bank_statement_file" class="cursor-pointer w-full flex flex-col items-center justify-center px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-500 text-white text-sm font-medium rounded shadow hover:from-blue-700 hover:to-cyan-600 transition">
        <span class="flex items-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 16v2a2 2 0 002 2h12a2 2 0 002-2v-2M7 10l5 5 5-5M12 15V3"></path>
            </svg>
            Choose Bank Statement File
        </span>
        <input type="file" id="bank_statement_file" name="bank_statement_file" accept=".csv" required class="hidden" onchange="showFileName(this)">
    </label>
                <span id="selected-file" class="text-xs text-blue-700"></span>

                <button type="submit" class="w-full bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
        Upload Bank Statement
    </button>
            </form>
        </div>
        <div class="text-xs text-gray-400 text-center mt-2">
            Supported formats: Excel (.xlsx), CSV (.csv)
        </div>
    </div>
</div>

<script>
    function showFileName(input) {
        const fileNameSpan = document.getElementById('selected-file');
        if (input.files && input.files.length > 0) {
            fileNameSpan.textContent = input.files[0].name;
        } else {
            fileNameSpan.textContent = '';
        }
    }
</script>
{% endblock %}
